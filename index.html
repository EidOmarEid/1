<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المختار للكهرباء المنازل</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, sans-serif;
  background:#0e0e0f;
  color:#d4af37;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  border-bottom:1px solid #d4af37;
}
.navbar a{
  color:#d4af37;
  text-decoration:none;
  margin:0 12px;
  font-weight:bold;
}
.logo img{width:45px}

/* HERO */
.hero img{
  width:100%;
  height:auto;
  object-fit:contain;
}

/* GALLERY */
.gallery{
  max-width:900px;
  margin:60px auto;
  padding:0 15px;
  display:grid;
  gap:25px;
}
.gallery img{
  width:100%;
  border-radius:16px;
  cursor:pointer;
  border:1px solid #d4af37;
  transition:.3s;
}
.gallery img:hover{transform:scale(1.04)}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(12px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.lightbox.show{display:flex}

.viewer{
  position:relative;
  cursor:grab;
}
.viewer:active{cursor:grabbing}

.viewer img{
  max-width:90vw;
  max-height:85vh;
  border-radius:16px;
  border:2px solid #d4af37;
  transform:translate(0,0) scale(1);
  transition:.1s;
}

/* أزرار التنقل */
.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:36px;
  background:rgba(0,0,0,.6);
  color:#d4af37;
  border:none;
  padding:10px 16px;
  border-radius:14px;
  cursor:pointer;
}
#prev{left:10px}
#next{right:10px}

/* PAGINATION */
.pagination{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:60px 0 120px;
}
.page-btn{
  width:50px;
  height:50px;
  border-radius:50%;
  border:1px solid #d4af37;
  background:#0e0e0f;
  color:#d4af37;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
.page-btn:hover{
  background:#d4af37;
  color:#0e0e0f;
  transform:scale(1.15);
  box-shadow:0 0 20px rgba(212,175,55,.6);
}
.page-btn:active{
  transform:scale(.95);
}

/* FOOTER */
footer{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#0e0e0f;
  border:1px solid #d4af37;
  padding:12px 18px;
  border-radius:16px;
  box-shadow:0 5px 25px rgba(212,175,55,.4);
}
footer, footer a{
  color:#d4af37;
  font-weight:bold;
  text-decoration:none;
}
footer a:hover{opacity:.85}

/* MOBILE */
@media(max-width:768px){
  .pagination{margin-bottom:160px}
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="logo.png"> شركة المختار للكهرباء
  </div>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">فديوهات</a>
  </nav>
</header>

<section class="hero" id="videos">
  <img src="hero.jpg">
</section>

<section class="gallery" id="gallery"></section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="viewer" id="viewer">
    <img id="viewImg">
    <button id="prev" class="nav-btn">&#10094;</button>
    <button id="next" class="nav-btn">&#10095;</button>
  </div>
</div>

<!-- PAGINATION -->
<div class="pagination" id="pagination"></div>

<footer>
  <a href="https://www.facebook.com/share/1BPv1VVzUf/"> مصمم الموقع هيد عمر </a> |
  <a href="https://www.facebook.com/share/1BHrDZCB9U/">01091929924 محمود مختار</a> |
  <a href="https://www.facebook.com/share/1BoLowqAXx/">01017248680 أحمد مختار</a> |
</footer>

<script>
/* الصور */
const gallery = document.getElementById("gallery");
const images=[];
for(let i=1;i<=20;i++){
  images.push(`(${i}).jpg`);
  const img=document.createElement("img");
  img.src=images[i-1];
  img.onclick=()=>openImage(i-1);
  gallery.appendChild(img);
}

/* Lightbox */
const lightbox=document.getElementById("lightbox");
const imgEl=document.getElementById("viewImg");
let currentIndex=0,scale=1,posX=0,posY=0,isDragging=false,startX,startY;

function openImage(i){
  currentIndex=i;
  scale=1;posX=0;posY=0;
  imgEl.src=images[i];
  update();
  lightbox.classList.add("show");
}
lightbox.onclick=e=>{
  if(e.target===lightbox)lightbox.classList.remove("show");
}
prev.onclick=e=>{
  e.stopPropagation();
  openImage((currentIndex-1+images.length)%images.length);
}
next.onclick=e=>{
  e.stopPropagation();
  openImage((currentIndex+1)%images.length);
}
viewer.addEventListener("wheel",e=>{
  e.preventDefault();
  scale=Math.min(Math.max(.5,scale-e.deltaY*.001),4);
  update();
});
viewer.addEventListener("mousedown",e=>{
  isDragging=true;
  startX=e.clientX-posX;
  startY=e.clientY-posY;
});
document.addEventListener("mouseup",()=>isDragging=false);
document.addEventListener("mousemove",e=>{
  if(!isDragging)return;
  posX=e.clientX-startX;
  posY=e.clientY-startY;
  update();
});
viewer.addEventListener("touchstart",e=>{
  isDragging=true;
  startX=e.touches[0].clientX-posX;
  startY=e.touches[0].clientY-posY;
});
viewer.addEventListener("touchmove",e=>{
  if(!isDragging)return;
  posX=e.touches[0].clientX-startX;
  posY=e.touches[0].clientY-startY;
  update();
});
viewer.addEventListener("touchend",()=>isDragging=false);

function update(){
  imgEl.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
}

/* PAGINATION LINKS */
const pageLinks=[
  "https://example.com/page1",
  "https://example.com/page2",
  "https://example.com/page2",
  "https://example.com/page2",
  "https://example.com/page3"
];

const pagination=document.getElementById("pagination");
pageLinks.forEach((link,i)=>{
  const btn=document.createElement("button");
  btn.className="page-btn";
  btn.textContent=i+1;
  btn.onclick=()=>{
    btn.style.transform="scale(1.3)";
    setTimeout(()=>location.href=link,200);
  };
  pagination.appendChild(btn);
});

/* Scroll Animation */
function scrollToTarget(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
